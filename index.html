<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andalib">
    <meta name="description" content="Panto is a furniture store">
    <meta name="keywords" content="furniture, store, panto, chair, sofa, bed, lamp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="splide-4.1.3/dist/css/splide.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Panto</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <section class="navbar">
            <button class="navbar__mobile-button">
                <em class="fa fa-bars"></em>
            </button>
            
            <p class="navbar__shop">Panto</p>

            <nav>
                <ul>
                    <li><a href="#">Furniture <img src="images/down_arrow.png" alt="Down Arrow"></a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <div class="navbar__cart">
                <img class="navbar__cart--icon" src="images/cart_bag.png" alt="Cart Bag">
                <span class="navbar__cart--count">0</span>
            </div>
        </section>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="navbar__mobile-menu--inactive">
            <nav>
                <ul>
                    <li><a href="#">Furniture <em class="fa fa-caret-down"></em></a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>

        <!-- Banner -->
        <section class="banner">
            <h1 class="banner__main-text">
                Make your interior more<br>minimalistic & modern
            </h1>

            <h2 class="banner__sub-text">
                Turn your room with panto into a lot more minimalist<br>and modern with ease and speed
            </h2>

            <div class="banner__search">
                <input class="banner__search--field" type="text" placeholder="Search furniture">
                <button class="banner__search--button"><em class="fa fa-search"></em></button>
            </div>
        </section>
    </header>
    
    <!-- Main -->
    <main>
        <section class="choosing-us"></section>
        <section class="selling-product"></section>
        <section class="experiences"></section>
        <section class="materials"></section>
        <section class="testimonials"></section>
    </main>

    <!-- Footer -->
    <footer></footer>

    <script src="splide-4.1.3/dist/js/splide.js"></script>
    <script src="script.js"></script>
</body>
</html>
